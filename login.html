
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ImaginAI</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<style>
    /* General Styles */
body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    background: #1b1b2f; 
    color: #ffffff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.container {
    max-width: 500px;  
    margin: 0 auto;
    padding: 20px;
}

/* Header */
header {
    text-align: center;
    margin-bottom: 20px;
}

header h1 {
    font-size: 2.5rem;
    font-weight: 700;
    color: #f5a623; 
}

/* Login Form */
main {
    background: #222c41;
    border-radius: 10px;
    padding: 40px;  
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    animation: fadeIn 1.5s ease;
    margin-top: 20px; 
    width: 390px;
}

/* Title */
h2 {
    text-align: center;
    font-size: 1.8rem;
    margin-bottom: 30px; 
    color: #f5a623;
}

/* Form Group */
.form-group {
    margin-bottom: 25px; 
}

label {
    display: block;
    margin-bottom: 8px; 
    color: #b1b1b1;
}

input[type="email"], /* Changed to email input type */
input[type="password"] {
    width: 100%;  
    max-width: 360px;  
    padding: 12px;
    border: 1px solid #333a56;
    border-radius: 5px;
    background: #2d3748;
    color: #fff;
    font-size: 1rem;
    transition: border-color 0.3s;
    margin-bottom: 15px; 
    margin-right: auto; 
    margin-left: auto;  
}

button {
    background: #f5a623;
    color: #1b1b2f;
    border: none;
    padding: 14px;
    font-size: 1rem;
    border-radius: 5px;
    cursor: pointer;
    transition: transform 0.3s ease, background-color 0.3s ease;
    margin-top: 20px; 
    display: block;  
    margin-left: auto;  
    margin-right: auto; 
    width: 200px;
}

button:hover {
    background: #d48819;
    transform: translateY(-2px);
}

button:active {
    transform: scale(0.98);
}

/* Signup Link */
.signup-link {
    text-align: center;
    margin-top: 20px;
    color: #b1b1b1;
}

.signup-link a {
    color: #f5a623;
    text-decoration: none;
    transition: color 0.3s;
}

.signup-link a:hover {
    color: #d48819;
}

/* Footer */
footer {
    text-align: center;
    margin-top: 20px;
    font-size: 0.9rem;
    color: #b1b1b1;
}

/* Animations */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Message Container */
.message-container {
    margin-top: 20px;
    padding: 15px;
    border-radius: 8px;
    text-align: center;
    font-weight: bold;
    display: none;
}

.message-success {
    background-color: #28a745;
    color: white;
}

.message-error {
    background-color: #dc3545;
    color: white;
}

</style>
<body>
    <div class="container">
        <header>
            <h1>ImaginAI</h1>
        </header>
        <main>
            <div class="login-form">
                <h2>Log In</h2>
                <form id="login-form" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn">Log In</button>
                </form>
                <p class="signup-link">Donâ€™t have an account? <a href="signup.html">Sign up</a></p>
            </div>
            <div id="message-container" class="message-container"></div>

        </main>
        <footer>
            <p>&copy; 2025 ImaginAI. All Rights Reserved.</p>
        </footer>
    </div>

    <script>
    async function handleLogin(event) {
    event.preventDefault(); // Prevent form submission
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try {
        const response = await fetch('http://localhost:3000/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json', // Specify the content type as JSON
            },
            body: JSON.stringify({ email, password }), // Send email and password as JSON
        });

        const result = await response.json(); // Parse the JSON response
        
        // Get the message container
        const messageContainer = document.getElementById("message-container");

        if (response.ok) { // If the response is successful (status 200-299)
            messageContainer.textContent = result.message;
            messageContainer.className = 'message-container message-success'; // Apply success styles
            
            // Wait for 2 seconds before redirecting to the chatbot page
            setTimeout(() => {
                window.location.href = 'chatbot.html'; // Redirect to the chatbot page
            }, 2000); // 2000 milliseconds = 2 seconds
        } else { // If the response was not ok (status code outside 200-299)
            messageContainer.textContent = result.message;
            messageContainer.className = 'message-container message-error'; // Apply error styles
        }

        // Display the message
        messageContainer.style.display = 'block';

    } catch (error) {
        console.error('Error during login:', error); // Log the error to the console
        const messageContainer = document.getElementById("message-container");
        messageContainer.textContent = 'An error occurred. Please try again later.';
        messageContainer.className = 'message-container message-error'; // Apply error styles
        messageContainer.style.display = 'block'; // Display error message
    }
}


    </script>
</body>
</html>
